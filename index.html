<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <title>My JS Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono:ital@1&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <h1>My Calculator</h1>
    </nav>

    <main>
        <div class = "container">
            <div class = " row row-cols-4 g-2">
                <div data-number class = "col col-12">
                    <div data-previous-operand></div>
                    <div data-current-operand></div>
                </div>
                <button data-number class = "btn col col-3 ">7</button>
                <button data-number class = "btn col col-3 ">8</button>
                <button data-number class = "btn col col-3 ">9</button>
                <button data-operation class = "btn col col-3 func ">+</button>
                <button data-number class = "btn col col-3 ">4</button>
                <button data-number class = "btn col col-3 ">5</button>
                <button data-number class = "btn col col-3 ">6</button>
                <button data-operation class = "btn col col-3 func ">-</button>
                <button data-number class = "btn col col-3 ">1</button>
                <button data-number class = "btn col col-3 two">2</button>
                <button data-number class = "btn col col-3 ">3</button>
                <button data-operation class = "btn col col-3 func ">/</button>
                <button data-number class = "btn col col-6 ">0</button>
                <button data-number class = "btn col col-3 ">.</button>
                <button data-operation class = "btn col col-3 func ">*</button>
                <button data-enter class = "btn col col-6 enter">Enter</button>
                <button data-clear class = "btn col col-6 clear">AC</button>
            </div>
        </div>
    </main>
    
    <script src="js/index.js"></script>
</body>
<footer class = "text-center">Made by Nick Amarillo with ❤️</footer>
</html>
