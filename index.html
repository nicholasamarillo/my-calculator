<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Calculator</title>
</head>
<body>
    <header>My JS Calculator</header>
    <div class="container">
        <div class="output-container">

        </div>
        
        <div class="numbers">
            <h4 class="num-buttons">7</h4>
            <h4 class="num-buttons">8</h4>
            <h4 class="num-buttons">9</h4>
            <h4 class="num-buttons">4</h4>
            <h4 class="num-buttons">5</h4>
            <h4 class="num-buttons">6</h4>
            <h4 class="num-buttons">1</h4>
            <h4 class="num-buttons">2</h4>
            <h4 class="num-buttons">3</h4>
            <h4 class="num-buttons">0</h4>
        </div>
        
        <div class="alg-functions">
            <h4 class = "func-buttons">+</h4>
            <h4 class = "func-buttons">-</h4>
            <h4 class = "func-buttons">x</h4>
            <h4 class = "func-buttons">/</h4>
            <h4 class = "func-buttons">C</h4>
        </div>
    </div>
    
</body>
</html>
